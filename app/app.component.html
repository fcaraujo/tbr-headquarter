<h1>{{ title }}</h1>

<div class="row">
    <div class="col-md-10">    
        <div class="panel panel-primary">
            <div class="panel-heading">Search for: {{ vm.member }}</div>
            
            <div class="panel-body">
                <form name="myForm" (ngSubmit)="onSubmit()" #myForm="ngForm">
                    <div class="form-group">
                        <label for="message">QG message:</label>
                        
                        <textarea class="form-control" rows="5" name="message" id="message" 
                            [(ngModel)]="vm.message" required #message="ngModel">
                        </textarea>

                        <div [hidden]="message.valid || message.pristine" class="alert alert-danger">
                             Message is required
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="member">Member:</label>

                        <input class="form-control" placeholder="name" name="member" id="member" 
                            [(ngModel)]="vm.member" required #member="ngModel">
                            
                        <div [hidden]="member.valid || member.pristine" class="alert alert-danger">
                             Member is required
                        </div>
                    </div>
                    
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-primary btn-default"
                            [disabled]="!myForm.form.valid">
                            
                            <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>
                            Seek and destroy!
                        </button>
                    </div>
                </form>
            </div>
        
            <div class="table-responsive">
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>Troop</th>
                        <th>Total</th>
                        <th>Cost</th>
                    </tr>
                    <tr *ngFor="let item of vm.troopList">
                        <td>{{ item.name }}</td>
                        <td>{{ item.total }}</td>
                        <td>(Soon)</td>
                    </tr>
                </table>
                
                <table class="table table-hover table-bordered">
                    <tr>
                        <th>#</th>
                        <th>Quantity</th>
                        <th>Troop</th>
                    </tr>
                    <tr>
                        <td>(Soon)</td>
                        <td>(Soon)</td>
                        <td>(Soon)</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
